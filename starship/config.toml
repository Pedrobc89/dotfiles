# Disable the blank line at the start of the prompt
add_newline = false
# Choose pallete
palette = "catppuccin_mocha"

# Starship modules
[character]
success_symbol = ""
error_symbol = "[‚úò](fg:red bg:surface1)"
vimcmd_symbol = "[Óò´](fg:yellow bg:surface1)"
format = "[ $symbol ](bg:surface1 fg:surface1)"

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:surface1"
style_root = "bg:surface1"
format = '[$user@]($style)'
disabled = false

[hostname]
ssh_only = false
style= "bg:surface1"
trim_at = "."
ssh_symbol = "üåê"
format = "[$ssh_symbol$hostname ]($style)"

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:surface1"
disabled = false # Disabled by default

[os.symbols]
Debian = "ÔåÜ "
Linux = "Ôåö "
Macos = "ÔåÇ "
Ubuntu = "Ôåõ "

[directory]
style = "bg:blue black"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ""

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "

[custom.git_branch_dirty]
# when = "git rev-parse --is-inside-work-tree 2>/dev/null"
when = 'git rev-parse --is-inside-work-tree 2>/dev/null && [ -n "$(git status --porcelain)" ]'
command = "git symbolic-ref --short HEAD 2>/dev/null"
style="bg:yellow fg:black"
format = "[ÓÇ∞](bg:yellow fg:blue)[ Ôêò $output ]($style)[ÓÇ∞ ](fg:yellow)"

[custom.git_branch_clean]
when = 'git rev-parse --is-inside-work-tree 2>/dev/null && [ -z "$(git status --porcelain 2>/dev/null)" ]'
command = 'git symbolic-ref --short HEAD 2>/dev/null'
style = "bg:green fg:black"
format = "[ÓÇ∞](fg:blue bg:green)[ ÓÇ† $output ]($style)[ÓÇ∞ ](fg:green)"

[custom.outside_git]
when = "! git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[ÓÇ∞ ](fg:blue)"

