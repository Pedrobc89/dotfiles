format = """
[](bg:#545353 fg:#545353)\
$character\
$os\
$time\
[](bg:#545353 fg:#545353)\
$username\
$hostname\
[](bg:blue fg:#545353)\
$directory\
$custom\
[](bg:#86BBD8 fg:#33658A)\
"""

# $c\
# $elixir\
# $elm\
# $golang\
# $gradle\
# $haskell\
# $java\
# $julia\
# $nodejs\
# $nim\
# $python\
# $rust\
# $scala\
# [](bg:#06969A fg:#86BBD8)\
# $docker_context\
# [ ](fg:#545353)\

# Disable the blank line at the start of the prompt
add_newline = false
# Choose pallete
pallete = "catppuccin_mocha"


# Starship modules
[character]
success_symbol = ""
error_symbol = "[✘](fg:red bg:#545353)"
format = "[$symbol ](bg:#545353 fg:#545353)"
 


# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#545353"
style_root = "bg:#545353"
format = '[$user@]($style)'
disabled = false

[hostname]
ssh_only = false
style= "bg:#545353"
trim_at = "."
ssh_symbol = "🌐"
format = "[$ssh_symbol$hostname ]($style)"

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#545353"
disabled = false # Disabled by default

[os.symbols]
Debian = " "
Linux = " "
Macos = " "
Ubuntu = " "

[directory]
style = "bg:blue black"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ""

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[custom.git_branch_dirty]
# when = "git rev-parse --is-inside-work-tree 2>/dev/null"
when = '[ -n "$(git status --porcelain)" ]'
command = "git symbolic-ref --short HEAD 2>/dev/null"
style="bg:yellow fg:black"
format = "[](bg:yellow fg:blue)[  $output ]($style)[](fg:yellow)"

[custom.git_branch_clean]
when = '[ -z "$(git status --porcelain 2>/dev/null)" ]'
command = 'git symbolic-ref --short HEAD 2>/dev/null'
style = "bg:green fg:black"
format = "[](fg:blue bg:green)[  $output ]($style)[](fg:green)"

[git_branch]
symbol = ""
style = "bg:#33658A black"
format = '[ $symbol $branch ]($style)'
disabled = true

[git_status]
disabled = true
style = "bg:#33658A black"
format = '[$all_status$ahead_behind ]($style)'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

