# You can also replace your username with a neat symbol like ï„   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#545353"
style_root = "bg:#545353"
format = '[$user@]($style)'
disabled = false

[hostname]
ssh_only = false
style= "bg:#545353"
trim_at = "."
