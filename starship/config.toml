format = """
[](surface0)\
$character\
$os\
$time\
[](fg:surface1 bg: surface0)\
$username\
$hostname\
[](fg:surface1 bg:blue)\
$directory\
[](fg:flamingo bg:teal)\
$python\
$docker_context\
[](fg:flamingo bg:teal)\
$custom
"""

# $c\
# $elixir\
# $elm\
# $golang\
# $gradle\
# $haskell\
# $java\
# $julia\
# $nodejs\
# $nim\
# $rust\
# $scala\
# $container\
# [](bg:#06969A fg:#86BBD8)\
# [ ](fg:surface1)\

# Disable the blank line at the start of the prompt
add_newline = false
# Choose pallete
palette = "catppuccin_mocha"

# Starship modules
[character]
success_symbol = " "
error_symbol = "[✘](fg:red bg:surface0)"
vimcmd_symbol = "[](fg:yellow bg:surface0)"
format = "[$symbol ](fg:subtext1 bg:surface0)"

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:surface1"
style_root = "bg:surface1"
format = '[ $user@]($style)'
disabled = false

[hostname]
ssh_only = false
style = "bg:surface1"
trim_at = "."
ssh_symbol = ""
format = "[$hostname ]($style)"

[python]
style = "bg:surface1"
symbol = ""
version_format = "${major}.${minor}"
format = '[ ${virtualenv} ${symbol} ${version} ]($style)'


# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:surface0"
disabled = false      # Disabled by default

[os.symbols]
Debian = " "
Linux = " "
Macos = " "
Ubuntu = " "

[directory]
style = "bg:blue fg:surface0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ""

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[custom.git_branch_dirty]
# when = "git rev-parse --is-inside-work-tree 2>/dev/null"
# when = 'git rev-parse --is-inside-work-tree 2>/dev/null && [ -n "$(git status --porcelain)" ]'
when = 'git rev-parse --is-inside-work-tree >/dev/null 2>&1 && ! git diff-index --quiet HEAD --'
command = "git symbolic-ref --short HEAD 2>/dev/null"
style = "bg:yellow fg:crust"
format = "[](bg:yellow fg:blue)[  $output ]($style)[ ](fg:yellow)"

[custom.git_branch_clean]
# when = 'git rev-parse --is-inside-work-tree 2>/dev/null && [ -z "$(git status --porcelain 2>/dev/null)" ]'
when = 'git rev-parse --is-inside-work-tree >/dev/null 2>&1 && git diff-index --quiet HEAD --'
command = 'git symbolic-ref --short HEAD 2>/dev/null'
style = "bg:green fg:crust"
format = "[](fg:blue bg:green)[  $output ]($style)[ ](fg:green)"

[custom.outside_git]
when = "! git rev-parse --is-inside-work-tree 2>/dev/null"
format = "[ ](fg:blue)"

[git_branch]
disabled = true

[git_status]
disabled = true

